<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <header>
    <h1> Pizza Order Form</h1>
  </header>
  <main>
    <!--Form to order pizza-->
    <form action="order confirmation.html" method="post">
      <fieldset>
        <legend> Order Details</legend>
        <!--number of pizzas-->
        <label for="number-of-pizzas"> Number of Pizzas:</label>
        <input type="number" id="number-of-pizzas" name="number_of_pizzas" min="1" max="10" required>

        <!--size of pizzas-->
        <label for="Size">Pizza Size</label>
        <select id="Size" name="pizza_size" reuired>
          <option value="Small"> Small (6 Slices)</option>
          <option value="Medium">Medium (8 Slices)</option>
          <option value="Large">Large (12 Slices)</option>
        </select>

        <!--shape selection-->
        <label for="Shape"> Pizza Shape</label>
        <label><input type="radio" name="pizza-shape"  value="round">Round</label>
        <label><input type="radio" name="pizza-shape"  value="square" checked>Square</label>

        <!--toppings selection-->
        <label for="Toppings">Toppings</label>
        <label><input input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
        <label><input input type="checkbox" name="toppings" value="mushrooms">Mushrooms</label>
        <label><input input type="checkbox" name="toppings" value="onions">Onions</label>
        <label><input input type="checkbox" name="toppings" value="bacon">Bacons</label>
        <label><input input type="checkbox" name="toppings" value="sausage">Sausage</label>
        <label><input input type="checkbox" name="toppings" value="extra_cheese">extra_cheese</label>
        <label><input input type="checkbox" name="toppings" value="black_olives">Black Olives </label>
        <label><input input type="checkbox" name="toppings" value="supreme">Supreme </label>
        <label><input input type="checkbox" name="toppings" value="pineapple">Pineapple </label>
        <label><input input type="checkbox" name="toppings" value="green_peppers">Green Peppers </label>
        <label><input input type="checkbox" name="toppings" value="spinach">Spinach </label>


        <!--others-->
        <label for="Others">Others</label>
        <textarea id="Special-instructions" name="others" rows="4" placeholder="Enter any sepcific toppings...."></textarea>
        
       </fieldset>
       <fieldset>
        <legend>Contact Information</legend>
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" name="customer_name" required>

        <label for="customer-phone">Phone:</label>
        <input type="tel" id="customer-phone" name="customer_phone" required>

        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" name="customer_email" required>
    </fieldset>

    <!-- Order type -->
    <fieldset>
        <legend>Order Type</legend>
        <label><input type="radio" name="order_type" value="takeout" checked> Takeout</label>
        <label><input type="radio" name="order_type" value="delivery"> Delivery</label>
        <label><input type="radio" name="order_type" value="eat_in"> Eat-in</label>
    </fieldset>

       <!--image-->

       <div class="image">
        <img src="pizza.jpg" alt=""Delicious Pizza">
       </div>


       <!--Submit buttons-->
       <div class="submit-buttons">
        <button type="submit"> Submit Order</button>
        <button tyoe="reset"> Reset form</button>
       </div>
    </form>

  </main>
  <footer>
    <p>&copy; pizzapizza. All rights reserved.</p>
  </footer>
</body>
  


</hmtl>
